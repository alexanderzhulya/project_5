<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/styles.css" rel="stylesheet">
    <title>homework_5</title>
</head>
<body>
<header>
    <nav class="clear_fix">
            <ul class="nav_menu">
                <li class="nav_menu__item ola_item">
                    <a class="nav_menu__link ola_link" href="#">Ola! <span>Entrar</span> ou <span>Cadastre-se</span></a>
                </li>
                <li class="nav_menu__item minhas_ofertas_item">
                    <a class="nav_menu__link minhas_ofertas_link" href="#"><img class="minhas_ofertas_img" src="img/icone-1.png" alt="img/icone-1.png">Minhas Ofertas</a>
                </li>
                <li class="nav_menu__item">
                    <a class="nav_menu__link" href="#">Ajuda</a>
                </li>
                <li class="nav_menu__item">
                    <a class="nav_menu__link" href="#">Contato</a>
                </li>
                <li class="nav_menu__item">
                    <a class="nav_menu__link" href="#">Forum</a>
                </li>
                <li class="nav_menu__item">
                    <a class="nav_menu__link" href="#">Vender</a>
                </li>
                <li class="nav_menu__item">
                    <a class="nav_menu__link" href="#">Meu YouBike</a>
                </li>
            </ul>
    </nav>

    <div class="conteiner">
        <div class="main_form">
            <form name="main_form" method="post" action="" >
                <div class="form_1">
                    <p>Cadastre-se</p>
                </div>
                <div class="form_2">
                    <div class="form_button">
                        <input type="button">
                    </div>
                    <div  class="or">
                        <span>OU</span>
                    </div>
                    <ul class="registration">
                        <li class="registration_item">
                            <input class="registration_input" type="text" name="first_name" required placeholder="First Name">
                        </li>
                        <li class="registration_item">
                            <input class="registration_input" type="text" name="last_name" required placeholder="Last Name">
                        </li>
                        <li class="registration_item">
                            <input class="registration_input" type="email" name="email" required placeholder="Email Address">
                        </li>
                        <li class="registration_item">
                            <input class="registration_input" type="password" name="password" required placeholder="Choose Password">
                        </li>
                        <li class="registration_item">
                            <input class="registration_input" type="password" name="password_confirm" required placeholder="Password Confirm">
                        </li>
                    </ul>
                    <div class="switch">
                        <label>
                            <input type="checkbox" name="confirm" id="confirm">
                            Send me Youbike updates and tips
                        </label>
                    </div>
                    <div class="dispatch_button">
                        <input type="submit" value="Create my Account">
                    </div>
                    <div class="Agreement">By clicking the button above, you agree to the Terms of Service</div>
                    <div class="Agreement">Xiew our Privacy Policy</div>
                </div>
            </form>

        </div>
    </div>
</header>
</body>
</html>
